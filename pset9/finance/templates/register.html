{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}
    <form name="myForm" action="/register" onsubmit="return validateForm()"  method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password-again" placeholder="Password Again" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>

            function validateForm() {
              var x = document.forms["myForm"]["username"].value;
              var y = document.forms["myForm"]["password"].value
              var z = document.forms["myForm"]["password-again"].value
              if (x == "" || x == null) {
                alert("Name must be filled out");
                return false;
              }
              else if (y == "" || y == null) {
                alert("Invalid password");
                return false;
              }
              else if (z == "" || z == null) {
                alert("Invalid password");
                return false;
              }
              else if (y != z) {
                alert("Password don't match.");
                return false;
              }
            }

    </script>


{% endblock %}
