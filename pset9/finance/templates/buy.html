{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form  action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" onkeypress="return event.charCode >= 48" min="1">
        </div>

        </div>
            <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
